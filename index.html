<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鐵路風座位判斷系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="rail-theme">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 id="title" class="rail-title">🚆 鐵路座位判斷系統 🚆</h1>
            <p class="rail-subtitle">快速查詢您的座位屬性，享受舒適的鐵路旅程！</p>
        </div>

        <!-- 表單 -->
        <form id="seatForm" novalidate>
            <div class="card rail-card shadow mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="trainType" id="trainTypeLabel" class="form-label">車型：</label>
                        <select id="trainType" class="form-select" required>
                            <option value="highSpeed">高鐵</option>
                            <option value="railway">台鐵</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="carNumber" id="carNumberLabel" class="form-label">車廂號碼：</label>
                        <input type="number" id="carNumber" class="form-control" placeholder="輸入車廂號碼" required>
                        <div id="carNumberError" class="text-danger small" style="display: none;">車廂號碼必須是1到12之間的整數。</div>
                    </div>

                    <div class="mb-3">
                        <label for="seatNumber" id="seatNumberLabel" class="form-label">座位號碼：</label>
                        <input type="text" id="seatNumber" class="form-control" placeholder="輸入座位號碼" required>
                        <div id="seatNumberError" class="text-danger small" style="display: none;">座位號碼格式不正確，應為如 "1A" 或 "10B"。</div>
                    </div>

                    <button type="button" id="submitBtn" class="btn btn-dark w-100 rail-btn">🚂 查詢座位屬性</button>
                </div>
            </div>
        </form>

        <!-- 結果區域 -->
        <div id="result" class="alert alert-info mt-4 rail-result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
