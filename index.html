<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icon -->
    <link rel="icon" href="source/title.ico" type="image/x-icon" />
    <!-- Title -->
    <title id="head">臺鐵對號列車座位查詢</title>
</head>

<body class="rail-theme">
    <div class="container mt-5">
        <!-- 頁面標題 -->
        <div class="text-center mb-4">
            <h1 id="title" class="rail-title">🚆 臺鐵對號列車座位查詢 🚆</h1>
            <p class="rail-subtitle" id="subtitle">快速查詢您的座位屬性，享受舒適的鐵路旅程！</p>
        </div>

        <!-- 語言切換 -->
        <div class="text-end mb-3">
            <label for="languageSelect" class="form-label d-inline-block me-2" id="languageLabel">語言：</label>
            <select id="languageSelect" class="form-select w-auto d-inline-block">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- 表單 -->
        <form id="seatForm" novalidate>
            <div class="card rail-card shadow mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="trainType" id="trainTypeLabel" class="form-label">車型：</label>
                        <select id="trainType" class="form-select" required>
                            <option value="taroko">太魯閣</option>
                            <option value="puyuma">普悠瑪</option>
                            <option value="newEMU">自強(3000)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="carNumber" id="carNumberLabel" class="form-label">車廂號碼：</label>
                        <input type="number" id="carNumber" class="form-control" placeholder="輸入車廂號碼" required>
                    </div>

                    <div class="mb-3">
                        <label for="seatNumber" id="seatNumberLabel" class="form-label">座位號碼：</label>
                        <input type="text" id="seatNumber" class="form-control" placeholder="輸入座位號碼" required>
                    </div>

                    <button type="button" id="submitBtn" class="btn btn-dark w-100 rail-btn">🚂 送出</button>
                </div>
            </div>
        </form>
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>

</html>
